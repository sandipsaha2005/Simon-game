<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SIMON GAME</h1>
    <h3>Press start to start the game </h3>
    <div class="buttons">
        <div class="start">
            <button>start</button>
        </div>
        <div class="reset">
            <button>Reset</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="box red" role="button" id="red"></div>
            <div class="box green" role="button" id="green"></div>
        </div>
        <div class="row">
            <div class="box blue" role="button" id="blue"></div>
            <div class="box yellow" role="button" id="yellow"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
